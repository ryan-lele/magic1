<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法童装社区</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
    .card { transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="bg-amber-50 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">🧙 魔法童装社区</h1>
    <p class="text-lg text-gray-600 mb-8">在这里，每一件衣服都藏着一个魔法任务！</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <a href="template.html?contentId=toilet" class="card bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center cursor-pointer">
        <div class="text-5xl mb-2">🚽</div>
        <div class="text-xl font-semibold text-gray-800">我要上厕所</div>
      </a>

      <a href="template.html?contentId=eat" class="card bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center cursor-pointer">
        <div class="text-5xl mb-2">🍚</div>
        <div class="text-xl font-semibold text-gray-800">自己吃饭</div>
      </a>
      <a href="template.html?contentId=dress" class="card bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center cursor-pointer">
        <div class="text-5xl mb-2">👕</div>
        <div class="text-xl font-semibold text-gray-800">自己穿衣服</div>
      </a>


      <a href="template.html?contentId=story" class="card bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center cursor-pointer">
        <div class="text-5xl mb-2">📖</div>
        <div class="text-xl font-semibold text-gray-800">晚安故事</div>
      </a>
      
    </div>
  </div>

  <script>
    // URL参数路由逻辑，用于处理二维码/NFC的直接跳转
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const contentId = params.get("contentId");
      if (contentId) {
        // 如果URL中带有参数，直接跳转到模板页面
        window.location.href = `template.html?contentId=${contentId}`;
      }
    };
  </script>
</body>
</html>
